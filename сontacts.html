<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="">
        <title>Агроинжиниринг</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app" class="app">
            <header id="header" class="header"></header>
            <div id="back_app" class="back_app"></div>
            <main id="main" class="main main-milks">
                <div class="сontact_main_fs">
                    <div class="my_container">
                        <div class="сontact_main_fs_content">
                            <ul class="milk_fs_list contacts_fs_list">
                                <li><a href="index.html" class="milk_fs_link">Главная</a></li>
                                <li>/</li>
                                <li><a href="" class="milk_fs_link">Контакты</a></li>
                            </ul>
                            <div class="contact_fs_data">
                                <h2 class="contact_fs_title">Лучшее решение для вашей фермы</h2>
                                <div class="contact_fs_data_div">
                                    <h6 class="contact_fs_div_title">Телефон</h6>
                                    <p class="contact_fs_div_p"><a href="tel:+77478745123">+7 747 874 5123</a></p>
                                </div>
                                <div class="contact_fs_data_div">
                                    <h6 class="contact_fs_div_title">Почта</h6>
                                    <p class="contact_fs_div_p"><a href="mailto:mail@mail.kz">mail@mail.kz</a></p>
                                </div>
                                <div class="contact_fs_data_div">
                                    <h6 class="contact_fs_div_title">Адрес</h6>
                                    <p class="contact_fs_div_p">физический адрес компании</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="сontact_main_sc">
                    <div class="my_container">
                        <div class="сontact_main_sc_content">
                            <div class="contact_sc_map">
                                <img src="img/map.jpg" alt="img">
                            </div>
                            <div class="contact_sc_body">
                                <div class="contact_sc_info">
                                    <h2 class="contact_sc_form_title">Форма обратной связи</h2>
                                    <p class="contact_sc_form_text">У вас появились вопросы? вы можите написать нам, и мы ответим вам в ближайшее время.</p>
                                </div>
                                <form class="contact_sc_form" id="contact_sc_form" name="contact_sc_form">
                                    <input type="text" class="input name_input" id="name_input" name="name_input" placeholder="Ваше имя*" maxlength="16" autocomplete="off" required>
                                    <input type="tel" class="input tel_input" id="tel_input" name="tel_input" placeholder="Телефон*" autocomplete="off" required>
                                    <input type="email" class="input email_input" id="email_input" name="email_input" placeholder="Электронная почта*" maxlength="32" autocomplete="off" required>
                                    <textarea class="textarea" name="textarea" id="textarea" placeholder="Сообщение*" autocomplete="off" required></textarea>
                                    <button class="contact_form_button" id="contact_form_button" name="contact_form_button">Отправить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="сontact_main_td"></div>
            </main>
            <footer class="footer"></footer>
            <div class="popup_fade"></div>
        </div>

        <script src="js/header.js"></script>
        <script src="https://unpkg.com/imask"></script>
        <script src="js/script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/form.js"></script>
        <script src="js/contact.js"></script>

    </body>
</html>
